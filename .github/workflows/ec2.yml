name: Deploy EC2

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [aws-project]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            curl -fsSL https://raw.githubusercontent.com/saultcollege-csd215/aws-project-25f-Vladkot124/main/resources/deploy_ec2.sh | bash
