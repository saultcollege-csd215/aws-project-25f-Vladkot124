name: Deploy EC2

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Load deploy script into env
        run: |
          echo "DEPLOY_SCRIPT<<'EOF'" >> $GITHUB_ENV
          cat resources/deploy_ec2.sh >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: ${{ env.DEPLOY_SCRIPT }}
