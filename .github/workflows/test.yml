name: Test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements_flask.txt
          pip install -r app/requirements_lambda.txt
          pip install -r tests/requirements_test.txt || true

      - name: Run tests
        run: pytest -q
